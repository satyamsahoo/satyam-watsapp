<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WhatsApp</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col col-sm-7 col-md-6 left">
          <div class="header">
            <h6>Setting</h6>
            <img class="img-fluid dots" src="images/three_dots.png" alt="three dots">
            <img class="img-fluid search" src="images/search.png" alt="search icon">
          </div>
          <div class="body1">
            <img class="img-fluid profile" src="images/dp1.jpg" alt="dp1">
          </div>
          <div class="header1">
            <h6>Satyam</h6>
          </div>
          <div class="body2">
            <p>Profile Pic</p>
            <figure class="figure">
              <img src="images/gallery.png" class="figure-img img-fluid rounded" alt="gallery">
              <figcaption class="figure-caption">Gallery</figcaption>
            </figure>
            <figure class="figure">
              <img src="images/camera.png" class="figure-img img-fluid rounded" alt="camera">
              <figcaption class="figure-caption">Camera</figcaption>
            </figure>
            <br>
            <figure class="figure">
              <img src="images/delete.png" class="figure-img img-fluid rounded" alt="delete">
              <figcaption class="figure-caption">Remove pic</figcaption>
            </figure>
          </div>
        </div>
        <div class="col-sm-5 col-md-6 right">
          <div class="chatInfo">
            <img class="img-fluid" src="images/whatsapp.png" alt="Whatsapp">
            <p>Keep your phone connected</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
