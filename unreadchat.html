<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WhatsApp</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col col-sm-7 col-md-6 left">
          <div class="header">
            <h6>WhatsApp</h6>
            <img class="img-fluid dots" src="images/three_dots.png" alt="three dots">
            <img class="img-fluid search" src="images/search.png" alt="search icon">
          </div>
          <div class="body">
            <div class="row">
              <div class="col-2">
                <img class="img-fluid" src="images/dp1.jpg" alt="dp1">
              </div>
              <div class="col-10 msg">
                <p class="time">10:52</p>
                <h6>Team DBA</h6>
                <p>Hello</p>
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <img class="img-fluid" src="images/dp2.jpg" alt="dp2">
              </div>
              <div class="col-10 msg unread">
                <p class="time">10:52</p>
                <h6>Mohit</h6>
                <p class="num">2</p>
                <p >Hii</p>
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <img class="img-fluid" src="images/dp3.jpeg" alt="dp3">
              </div>
              <div class="col-10 msg">
                <p class="time">10:52</p>
                <h6>Suraj</h6>
                <p>How are you?</p>
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <img class="img-fluid" src="images/dp4.jpeg" alt="dp4">
              </div>
              <div class="col-10 msg unread">
                <p class="time">10:52</p>
                <h6>Vikash</h6>
                <p class="num">1</p>
                <p>Hello</p>
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <img class="img-fluid" src="images/dp5.jpeg" alt="dp1">
              </div>
              <div class="col-10 msg unread">
                <p class="time">10:52</p>
                <h6>Kamlesh</h6>
                <p class="num">3</p>
                <p>ok fine.</p>
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <img class="img-fluid" src="images/dp6.jpg" alt="dp1">
              </div>
              <div class="col-10 msg">
                <p class="time">10:52</p>
                <h6>Rijin</h6>
                <p>I'll do it.</p>
                <hr>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-5 col-md-6 right">
          <div class="chatInfo">
            <img class="img-fluid" src="images/whatsapp.png" alt="Whatsapp">
            <p>Keep your phone connected</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
